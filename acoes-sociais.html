	<div class="main-container">

		<div class="container gallery fadeIn animated">

				{% assign image_files = site.static_files | where: "gallery", true %}

						<img src="{{ image.path | replace: "gallery", "gallery-thumb" }}" alt="Imagem da galeria">

						<span class="on-hover">

						</span>

					</a> <!-- /.gallery-item -->

				{% endfor %}

			</div>

		</div>

	</div> <!-- /.main-container  -->
